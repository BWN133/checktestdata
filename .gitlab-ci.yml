image: golang:1.13.2-buster

tests:
  before_script:
    - apt-get update && apt-get install -y wget pkg-config libboost-dev libgmp-dev
    - go get -v github.com/bazelbuild/bazelisk
    - go env GOPATH
  script:
    - /go/bin/bazelisk test //:test
    - cp bazel-bin/checktestdata .
  artifacts:
    when: always
    paths:
      - checktestdata
